<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Classification</title>
    <!-- Bootstrap CSS -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet"
    >
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container text-center vh-100 d-flex flex-column justify-content-center align-items-center">
        <h1 class="display-4 mb-4">Image Classification</h1>
        <form id="image-form" class="w-50">
            <div class="mb-3">
                <input 
                    type="file" 
                    id="image-input" 
                    accept="image/*" 
                    class="form-control form-control-lg"
                >
            </div>
            <!-- Image Preview -->
            <div class="mb-3">
                <img 
                    id="image-preview" 
                    src="" 
                    alt="Image Preview" 
                    class="img-fluid border d-none" 
                    style="max-width: 299px; max-height: 299px;"
                >
            </div>
            <!-- Dropdown for Model Selection -->
            <div class="mb-3">
                <select id="model-select" class="form-select form-select-lg">
                    <option selected>Select Model</option>
                    <option value="resnet50">ResNet50</option>
                    <option value="inception_resnet_v2">InceptionResnetV2</option>
                    <option value="nesnet_a_large">NesNetALarge</option>
                    <option value="custom_cnn">Custom CNN</option>
                </select>
            </div>
            <button 
                id="classify-button" 
                type="button" 
                class="btn btn-primary btn-lg w-100"
            >
                Classify
            </button>
        </form>
        <div id="classification-result" class="mt-4 text-light"></div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    ></script>
    <script src="script.js"></script>
</body>
</html>
